server:
    port: 8082
spring:
    application:
             name: PAYMENT-SERVICE
    datasource:
        url: jdbc:mysql://localhost:3306/payment_service
        username: root
        password: admin
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        hostname: localhost